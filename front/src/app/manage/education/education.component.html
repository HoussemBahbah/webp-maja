
    <div class="panel-heading " style="margin-bottom:30px" >
      <h1 class="text-center">Education Topics</h1>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let education of educations ">
            <td>{{education.name}}</td>
            <td>{{education.category}}</td>
            <td>{{education.date}}</td>
            <td><button (click)="deleteEducation(education.id)">Delete</button> 
                <button [routerLink]="['/education/show/', education.id]">Show</button>
                <button [routerLink]="['/education/edit/', education.id]">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
