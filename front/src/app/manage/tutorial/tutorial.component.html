
    <div class="panel-heading " style="margin-bottom:30px" >
      <h1 class="text-center">Tutorial Topics</h1>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tutorial of tutorials ">
            <td>{{tutorial.name}}</td>
            <td>{{tutorial.category}}</td>
            <td>{{tutorial.date}}</td>
            <td><button (click)="deleteTutorial(tutorial.id)">Delete</button> 
                <button [routerLink]="['/tutorial/show/', tutorial.id]">Show</button>
                <button [routerLink]="['/tutorial/edit/', tutorial.id]">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
